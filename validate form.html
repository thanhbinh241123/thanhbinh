<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="validation.js"></script>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
<center>
<div class="form-container">
    <h1 style="font-size: 60px; color: white " >Personal information</h1>
    <form name="Personal information" method="post" onsubmit = "return validate()">
        <label for="name" style ='color: white '>Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" >
        <span class="errors"></span><br>

        <laber for="date of birth" style ='color: white'>Date of birth</laber>
        <input type="text" id="date of birth" name="date of birth"  placeholder="dd/mm/yyyy" >
        <span class="errors"></span><br>


        <label for="address" style ='color: white'>Address</label>
        <input type="text" id="address" name="address" placeholder="country">
        <span class="errors"></span><br>

        <label for="email" style ='color: white'>Email</label>
        <input type="text" placeholder="Email address" id="email" name="email" >
        <span class="errors"></span><br>

        <label for="phone" style ='color: white'>Phone</label>
        <input type="text" placeholder="Phone number" id="phone" name="phone" >
        <span class="errors"></span><br>


        <button type="submit" value="Submit">Submit</button>
    </form>
</center>
</div>
</body>
</html>
